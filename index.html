<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orbita Group - Sito in costruzione</title>
    <link rel="stylesheet" href="style.css">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        font-family: Arial, sans-serif;
        scroll-behavior: smooth;
        overflow-x: hidden;
      }

      header {
        position: fixed;
        top: 0;
        width: 100%;
        padding: 20px 40px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: background 0.3s ease;
        z-index: 1000;
      }

      header.transparent {
        background: rgba(0, 0, 0, 0);
      }

      header.solid {
        background: black;
      }

      .logo {
        color: white;
        font-weight: bold;
        font-size: 20px;
      }

      nav a {
        color: white;
        margin-left: 20px;
        text-decoration: none;
        font-weight: bold;
      }

      .parallax {
        height: 100vh;
        background-image: url("img/prova.jpg");
        background-size: cover;
        background-position: center;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        color: white;
        text-align: center;
        z-index: 1;
      }

      .parallax h1 {
        font-size: 3em;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
      }

      .section-white {
        height: 100vh;
        background: white;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: start; /* meglio centrato per adattabilità */
        z-index: 2;
        padding: 2em;
        position: relative;
        overflow: hidden; /* utile per evitare overflow del testo */
      }

      .section-white h2 {
        margin: 0;
        font-weight: normal;
        opacity: 0;
        transform: translateY(30px);
        line-height: 1.1;
        max-width: 100%;
        word-break: break-word;
        display: inline-block;
      }

      .section-black {
        height: 100vh;
        background: rgb(0, 0, 0);
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: start;
        z-index: 2;
        padding: 2em;
        font-size: 3em;
        position: relative;
        color: white;
      }

      .section-black h2 {
        font-size: 2em;
        opacity: 0;
        transform: translateY(30px);
      }

      @media (max-width: 600px) {
        nav a {
          font-size: 16px;
          margin-left: 10px;
        }

        header {
          padding: 15px 20px;
        }

        .logo {
          font-size: 18px;
        }

        .parallax h1 {
          font-size: 2em;
        }
      }
    </style>
  </head>
  <body>
    <header class="transparent" id="mainHeader">
      <div class="logo"><img src="img/ORBITA GROUP_1 lOGO IG.png" alt="" style="width: 60px;"></div>
      <nav>
        <a href="#lavori">LAVORI</a>
        <a href="#servizi">SERVIZI</a>
      </nav>
    </header>

    <section class="parallax" id="hero">
      <!-- <h1>Benvenuto nel nostro sito</h1> -->
    </section>

    <section class="section-white" id="lavori">
      <h2 id="dynamicText">
        Orbita Group è l’agenzia di marketing che fa emergere i brand con strategie creative, digitali e personalizzate.
      </h2>
    </section>

    <section class="section-black" id="servizi">
      <h2>I nostri servizi professionali</h2>
    </section>

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script>
      gsap.registerPlugin(ScrollTrigger);

      // Header effetto trasparenza
      const header = document.getElementById("mainHeader");
      window.addEventListener("scroll", () => {
        if (window.scrollY > 50) {
          header.classList.remove("transparent");
          header.classList.add("solid");
        } else {
          header.classList.remove("solid");
          header.classList.add("transparent");
        }
      });

      // Sezione "hero" bloccata, la successiva scorre sopra
      ScrollTrigger.create({
        trigger: "#hero",
        start: "top top",
        end: "bottom top",
        pin: true,
        pinSpacing: false,
      });

      // Animazione ingresso dei titoli
      gsap.utils.toArray(".section-white h2").forEach((el) => {
        gsap.fromTo(
          el,
          { opacity: 0, y: 30 },
          {
            opacity: 1,
            y: 0,
            duration: 1,
            scrollTrigger: {
              trigger: el,
              start: "top 80%",
              toggleActions: "play none none none",
            },
          }
        );
      });

      gsap.utils.toArray(".section-black h2").forEach((el) => {
        gsap.fromTo(
          el,
          { opacity: 0, y: 30 },
          {
            opacity: 1,
            y: 0,
            duration: 1,
            scrollTrigger: {
              trigger: el,
              start: "top 80%",
              toggleActions: "play none none none",
            },
          }
        );
      });

      function fitTextToSection(sectionSelector) {
  const section = document.querySelector(sectionSelector);
  const textEl = section.querySelector("h2");

  if (!textEl) return;

  let fontSize = 200; // dimensione iniziale (px)
  textEl.style.fontSize = fontSize + "px";

  const sectionHeight = section.clientHeight - 40; // padding tolto
  const sectionWidth = section.clientWidth - 40;

  // scegli moltiplicatore in base a larghezza viewport
  const multiplier = window.innerWidth > 767 ? 0.45 : 0.25;

  while (
    (textEl.scrollHeight > sectionHeight || textEl.scrollWidth > sectionWidth) &&
    fontSize > 10
  ) {
    fontSize--;
    textEl.style.fontSize = fontSize * multiplier + "px";
  }
}

function fitAllTexts() {
  fitTextToSection(".section-white");
}

window.addEventListener("load", fitAllTexts);
window.addEventListener("resize", fitAllTexts);

    </script>
  </body>
</html>
